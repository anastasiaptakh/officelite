<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="apple-touch-icon" sizes="180x180" href="icons/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon/favicon-16x16.png">
  <link rel="manifest" href="icons/favicon/site.webmanifest">
  <link rel="mask-icon" href="icons/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <title>Officelite</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <section class="main">
    <div class="container">

      <div class="logo">
        <a href="#">
          <img src="icons/logo.svg" alt="logo" class="logo">
        </a>
      </div>

      <div class="main__wrapper">
        <div class="main__descr">
          <h1 class="title">A simple solution to complex tasks is coming soon</h1>
          <div class="main__text">
            Say goodbye to inefficient juggling of multiple apps, teams, and projects. Officelite is the new
            collaboration
            platform built with an intuitive interface to improve productivity.
          </div>
          <button class="main__btn">Get Started</button>
        </div>

        <div class="main__img">
          <img src="images/main.png" alt="main" class="image">
        </div>
      </div>
    </div>
    <div class="circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>
  </section>


  <script src="js/main.min.js"></script>
</body>

</html>
